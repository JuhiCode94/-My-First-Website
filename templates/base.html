<!doctype html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Title -->
    <title>{% block title %}Juhi Sweets{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom Styles -->
    <style>
      /* Navbar custom styles */
      .navbar-sweets {
        background: linear-gradient(90deg, #8B4513, #C2185B, #B71C1C);
      }
      .navbar-sweets .nav-link {
        color: #fff;
      }
      .navbar-sweets .navbar-brand {
        color: #fff;
      }
      .navbar-sweets .nav-link:hover {
        color: #FFD700;
      }
      .navbar-sweets .navbar-brand:hover {
        color: #FFD700;
      }
      .navbar-toggler-icon {
        filter: invert(1);
      }
      /* Button and dropdown custom styles */
      .btn-outline-success {
        color: #fff;
        border-color: #FFD700;
      }
      .btn-outline-success:hover {
        background-color: #FFD700;
        border-color: #FFD700;
        color: #000;
      }
      .dropdown-menu {
        background-color: #B71C1C;
      }
      .dropdown-item {
        color: #fff;
      }
      .dropdown-item:hover {
        background-color: #FFD700;
        color: #000;
      }
      .navbar-sweets .nav-link.active {
        color: rgba(255, 255, 255, 0.8);
      }
      /* Alert message custom style */
      .alert-error {
        background-color: #f8d7da;
        border-color: #f5c6cb;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-sweets">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Juhi Sweets</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- Navbar links -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About us</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="/services" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Services
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/cake">Cake</a></li>
                <li><a class="dropdown-item" href="/chocolate">Chocolate</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/icecream">Ice Cream</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact us</a>
            </li>
          </ul>
          <!-- Search form -->
          <form class="d-flex" role="search" action="{% url 'search_results' %}" method="GET">
            <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        </div>
      </div>
    </nav>

    <!-- Alert Messages Section -->
    <div class="container mt-3">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} {% if message.tags == 'error' %}alert-error{% endif %} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    </div>

    <!-- Main Content Section -->
    <main class="container-fluid p-0">
        {% block body %}
        <!-- Main content goes here -->
        {% endblock %}
      </main>

    <!-- Footer Section -->
    <footer class="bg-light text-center text-lg-start mt-4">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2024 Juhi's Website | 
        <a class="text-dark" href="/privacy">Privacy Policy</a> | 
        <a class="text-dark" href="/terms">Terms of Service</a>
      </div>
    </footer>

     <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
  </body>
</html>
