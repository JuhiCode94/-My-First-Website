{% extends "base.html" %}

{% block title %}Order Confirmation - Juhi Sweets{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Order Confirmation Details</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Selected Item:</h5>
            <div class="row">
                <div class="col-lg-6 col-md-12 mb-3 mb-md-0">
                    <img src="{{ image_url }}" alt="Selected Item" class="img-fluid">
                </div>
                <div class="col-lg-6 col-md-12">
                    <p class="card-text">{{ item }}</p> <!-- Display item name -->
                    <h5 class="card-title">Price:</h5>
                    <p class="card-text">${{ price }}</p> <!-- Display item price -->
                    
                    <!-- Address and checkout form -->
                    <form action="{% url 'order_summary' %}" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="item" value="{{ item }}">
                        <input type="hidden" name="price" value="{{ price }}">
                        <input type="hidden" name="image_url" value="{{ image_url }}">
                        
                        <!-- Quantity input -->
                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" value="{{ quantity }}" min="1" required>
                        </div>

                        <hr>

                        <!-- Customer information inputs -->
                        <h5 class="card-title">Customer Information</h5>
                                         
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="text" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="street">Street Address:</label>
                            <input type="text" class="form-control" id="street" name="street" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="city">City:</label>
                                <input type="text" class="form-control" id="city" name="city" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="state">State/Province:</label>
                                <input type="text" class="form-control" id="state" name="state" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="postal_code">Postal Code:</label>
                                <input type="text" class="form-control" id="postal_code" name="postal_code" required>
                            </div>
                            <div class="form-group col-md-6 mb-4">
                                <label for="country">Country:</label>
                                <input type="text" class="form-control" id="country" name="country" required>
                            </div>
                        </div>

                        <!-- Buttons for proceeding to checkout or canceling -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <button type="submit" class="btn btn-primary btn-block">Proceed to Checkout</button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-secondary btn-block" onclick="window.history.back();">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
